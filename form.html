<body>
     <form id="userForm">
          <div class="Enquire">
            <p>Enquire Now</p>
          </div>
          <div class="form-group">
            <input class="input-text-header" type="text" id="name" placeholder=" " required />
            <label class="label-text-header" for="name">Full&nbsp;Name</label>
          </div>
          <div class="form-group">
            <input class="input-text-header" type="email" id="email" placeholder=" " required />
            <label class="label-text-header" for="email">Email</label>
          </div>
          <div class="form-group">
            <input class="input-text-header" type="tel" id="number" placeholder=" " pattern="[0-9]{10}" required />
            <label class="label-text-header" for="number">Mobile&nbsp;Number</label>
          </div>
          <div class="form-group">
            <input class="input-text-header" type="text" id="pin" placeholder=" " pattern="[0-9]{6}" required />
            <label class="label-text-header" for="pin">Pin&nbsp;Code</label>
          </div>
          <div class="button-div">
            <button class="button-input-form" type="submit">Submit</button>
          </div>
          <script src="form-submit.js"></script>
        </form> 
        
  <div id="loader" style="display:none; text-align:center; margin-top:10px;">
  <p>Submitting your response...</p>
</div>
