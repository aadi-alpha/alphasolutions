<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Under Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #092e55;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffc107; /* Yellow heading */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffc107;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .contact-btn {
      padding: 10px 20px;
      background-color: #ffc107;
      color: #092e55;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .contact-btn:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <div class="loader"></div>
  <h1>We're Under Maintenance</h1>
  <p>Our website is currently undergoing scheduled maintenance.<br>Please check back soon!</p>
  <a href="index.html" class="contact-btn">back</a>

</body>
</html>
