<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Work | Alpha Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #0e4d92;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }

    .coming-soon {
      background: #0e4d92;
      color: white;
      display: inline-block;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(14, 77, 146, 0.3);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background: #ccc;
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #bbb;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html#galleryNav" class="back-button">← Back to Home</a>
    <h1>Our Work Portfolio</h1>
    <p>We’re working hard to bring you a detailed showcase of our waterproofing, construction, and consultancy projects.</p>
    <div class="coming-soon">Page Under Development</div>
  </div>
</body>
</html>
